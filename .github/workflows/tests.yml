name: Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  solana_verion: 1.9.13
  anchor_version: 0.24.2

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          [
            "basic_0",
            "basic_1",
            "basic_2",
            "basic_3",
            "cashiers_check",
            "chat",
            "cli",
            "cli_init",
            "composite",
            "errors",
            "escrow",
            "events",
            "misc",
            "multisig",
            "pyth",
            "swap",
            "sysvars",
            "system_accounts",
            "token_proxy",
            "zero_copy",
          ]
    steps:
      - name: Checkout repo.
        uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: Cache Solana Tool Suite
        uses: actions/cache@v2
        id: cache-solana
        with:
          path: |
            ~/.cache/solana/
            ~/.local/share/solana/
          key: solana-${{ runner.os }}-v0000-${{ env.solana_verion }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Install Solana
        if: steps.cache-solana.outputs.cache-hit != 'true'
        run: sh -c "$(curl -sSfL https://release.solana.com/v${{ env.solana_verion }}/install)"

      - name: Add Solana to path
        run: echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - uses: actions/setup-node@v2
        with:
          node-version: "17"

      - name: install Anchor CLI
        run: npm install -g @project-serum/anchor-cli@${{ env.anchor_version }}

      - name: Generate local keypair
        run: yes | solana-keygen new

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.1.10
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        run: poetry install -E cli --no-interaction --no-root
      #----------------------------------------------
      # install your root project
      #----------------------------------------------
      - name: Install library
        run: poetry install --no-interaction
      #----------------------------------------------
      #              run test suite
      #----------------------------------------------
      - name: Run tests
        run: poetry run pytest tests/test_${{ matrix.node }}.py

  all_good:
    # https://github.community/t/is-it-possible-to-require-all-github-actions-tasks-to-pass-without-enumerating-them/117957/4?u=graingert
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: note that all tests succeeded
        run: echo "ðŸŽ‰"
