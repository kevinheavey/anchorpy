name: Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  solana_version: 1.18.1
  anchor_version: 0.29.0

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [
            "client_gen",
            "unit",
          ]
    steps:
      - name: Checkout repo.
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.75.0
          override: true
      - uses: Swatinem/rust-cache@v1
      - name: Install Solana
        run: sh -c "$(curl -sSfL https://release.solana.com/v${{ env.solana_version }}/install)"

      - name: Add Solana to path
        run: echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Anchor CLI
        run: npm install -g @coral-xyz/anchor-cli@${{ env.anchor_version }}

      - name: Check CLI Anchor installation
        run: anchor -V

      - name: Generate local keypair
        run: solana-keygen new --no-bip39-passphrase

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          # Install a specific version of uv.
          version: "0.6.9"
      - name: Set up Python
        run: uv python install
      - name: Run tests
        run: uv run --all-extras pytest tests/${{ matrix.node }}

  all_good:
    # https://github.community/t/is-it-possible-to-require-all-github-actions-tasks-to-pass-without-enumerating-them/117957/4?u=graingert
