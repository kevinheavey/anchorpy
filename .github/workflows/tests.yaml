name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  SOLANA_CLI_VERSION: 1.9.13
  NODE_VERSION: 17.0.1

jobs:
  example-program-tests:
    name: Example Program Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v2
        name: Cache Cargo registry + index
        id: cache-cargo-build
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./tests/example-program/target/
          key: cargo-${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}-${{ env.SOLANA_CLI_VERSION }}-v0000
      - uses: ./.github/actions/setup-solana/
      - run: yarn --frozen-lockfile
      - run: yarn build
      - uses: ./.github/actions/git-diff/
      - run: yarn test:no-watch

  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: yarn --frozen-lockfile
      - run: cp -r tests/example-program-gen/{exp,act}
      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
      - name: Run tsc check
        run: yarn run check
